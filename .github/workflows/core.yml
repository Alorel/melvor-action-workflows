name: Core
on:
  push:
    branches:
      - '**'
    paths-ignore:
      - ".github/ISSUE_TEMPLATE/*"
      - ".github/workflows/release.yml"
      - "**/*.md"
      - ".gitattributes"
      - ".gitignore"
      - ".npmrc"
      - ".nvmrc"
      - "LICENSE"

jobs:
  lint_test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Init
        uses: ./.github/actions/init
        with:
          node-version: 18
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run rollup
      - name: Test API
        if: ${{ github.secret_source == 'Actions' }}
        run: npm run modio -- next-dev-version --token "${{ secrets.MOD_IO_API_TOKEN }}"
