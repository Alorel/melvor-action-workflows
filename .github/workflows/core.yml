name: Core
on: push

jobs:
  lint_test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        name: Set up node
        with:
          cache: npm
          node-version: v18
          registry-url: https://npm.pkg.github.com
      - name: Install deps
        run: npm ci --no-fund
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: npm run rollup
      - name: Lint
        run: npm run lint
      - name: Test axios
        run: npm run modio -- next-dev-version --token "${{ secrets.MOD_IO_API_TOKEN }}"
